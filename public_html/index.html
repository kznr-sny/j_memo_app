<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>memo app</title>
	<script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
	<script src="/common/js/lib/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/common/js/lib/underscore-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/common/js/plugin/marked.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/common/js/plugin/highlight.pack.js" type="text/javascript" charset="utf-8"></script>
	<script src="/common/js/lib/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="/common/js/lib/model.js" type="text/javascript" charset="utf-8"></script>
	<script src="/common/js/lib/ctrl.js" type="text/javascript" charset="utf-8"></script>
	<script src="/common/js/lib/home.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="/common/font/css/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" href="/common/css/mkd.css">
	<link rel="stylesheet" href="/common/css/github.css">
	<link rel="stylesheet" href="/common/css/style.css">
</head>
<body>
	<header class="navbar navbar-dark">
		<div id="header-item">
			<span class="center jsMainTitle"></span>
			<input type="text" class="center display-none jsMainTitleForm"  placeholder="Title" spellcheck="false">
			<input type="hidden" class="jsMainKey">
			<input type="hidden" class="jsMainGroupId">
			<button class="btn btn-default pull_right edit-btn jsEdit jsInitDisp">Edit</button>
			<button class="btn btn-default pull_right display-none jsSave">Save</button>
		</div>
		<button class="navbar-toggler jsMenu" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
	</header>
	<div id="content">
		<nav>
			<div id="nav-header">
					<span class="octicon octicon-x"></span>
			</div>
			<ul class="nav-list jsGroup">
				<li class="list-header">
					<a href="#" class="jsGroupMenu">
						<span class="oi oi-cog icon"></span><span class="jsGroupName">Setting</span><span class="oi oi-chevron-right pull_right icon"></span>
					</a>
					<ul>
						<li class="jsNewGroup">
							<span class="oi oi-plus icon"></span><span>Create New Group</span>
						</li>
						<li class="jsLogout">
							<span class="oi oi-account-logout icon"></span><span>Logout</span>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
		<div id="main" class="">
			<div id="main-disp" class="jsMainDisp">
				<div class="center">
					<p class="updated jsInitDisp">最終更新日時 <span class="jsUpdated"></span></p>
				</div>
				<div id="main-content" class="jsMainContent"></div>	
			</div>
			<div id="main-form" class="display-none jsMainForm">
				<textarea class="jsMainTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
	<div id="overlay"></div>
	<div id="overlay-modal" class="jsModal">
		<label>Group Name</label>
		<input id="new-group" class="jsNewGroupName"><br>
		<div class="btn-area">
			<button class="jsSaveBtn">Save</button>
			<button class="jsCancelBtn">Cancel</button>	
		</div>
	</div>
</body>
</html>
